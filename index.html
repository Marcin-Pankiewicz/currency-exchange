<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/logo.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/header.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,700;1,300&display=swap"
        rel="stylesheet">


</head>

<body>
    <header>
        <h1 class="header">Kantor online</h1>
    </header>
    <main>
        <div class="container">
            <form class="form js-form">
                <fieldset class="form__fieldset">
                    <legend class="form__legend">Przelicz walutę</legend>
                    <p class="form__paragraph">* - pole wymagane</p>
                    <p class="form__paragraph">
                        <label class="form__label">
                            Ilość PLN* : <input class="form__amountInput js-amountInput" type="number" min="1"
                                step="any" required>
                        </label>
                    </p>
                    <p>
                        <label class="form__label">
                            Wybierz walutę :
                            <select class="form__select js-formSelect" name="currency">
                                <option value="eur">EUR</option>
                                <option value="gbp">GBP</option>
                                <option value="usd">USD</option>
                            </select>
                        </label>
                    </p>
                    <p>
                        <strong class="form__cash js-formCash"></strong>
                    </p>
                </fieldset>
                <p><button class="form__button">Przelicz</button></p>
                <p><button class="form__button" type="reset">Wyczyść</button></p>
            </form>
            <p>
                <button class="container__button js-hideShowRateButton">Pokaż stawki</button>
            </p>
            <fieldset class="container__rateFieldset js-containerRate">
                <legend class="container__legend">Edytuj stawki walut</legend>
                <p class="container__paragraph">
                    <label class="container__label">
                        EUR* : <input class="container__input js-eur" type="number" step="any" required>
                    </label>
                </p>
                <p class="container__paragraph">
                    <label class="container__label">
                        GBP* : <input class="container__input js-gbp" type="number" step="any" required>
                    </label>
                </p>
                <p class="container__paragraph">
                    <label class="container__label">
                        USD* : <input class="container__input js-usd" type="number" step="any" required>
                    </label>
                </p>
                <p class="container__paragraph">* - pola nie mogą być puste</p>
            </fieldset>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">&copy Kantor 2021r. Powered by <a target="_blank" href="http://www.youcode.pl"
                class="footer__link"><strong>You<span class="footer__link--secondColour">Code</span>.pl</strong></a></p>
    </footer>
</body>

</html>
